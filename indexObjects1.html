<!DOCTYPE html>
<html>
<body>

<!-- title of this webpage that has to do with JavaScript variables -->
<h1>JavaScript Variables</h1>

<!-- the h2 element that is captioning creating a variable from what this webpage will be about and also within JavaScript variables -->
<h2>Creating a Variable</h2>

<!-- the p element containing an id called demo -->
<p id="demo"></p>

<script>

// the single-line of code below that is stating what the code inside of the opening and closing script tags is doing
// Create and a Variable:

// the car variable (declared by the let keyword) that is assigned a string value wrapped in double quotes called "Fiat"
let car = "Fiat";

// the particular line of code that's inside of the opening and closing script tags that is telling the browser of this document/webpage to print out the string value in particular being wrapped in double quotes and the car variable of it's own value that are both being put together by the + operator into a new string that'll be printed out into the HTML element being the p element containing an id called demo
document.getElementById("demo").innerHTML = "Car: " +  car;
</script>

</body>
</html>
