<!DOCTYPE html>
<html>
<body>

<!-- title of this current webpage that has to do with JavaScript functions -->
<h1>JavaScript Functions</h1>

<!-- the p element that is stating what this webpage is of it's purpose to mainly using a function as a variable -->
<p>Using a function as a variable:</p>

<!-- the p element containing an id called demo only -->
<p id="demo"></p>

<script>

// the text variable (declared by the let keyword) that is assigned an expression of one string wrapped in double quotes including the toCelcius function with the number value of 77 inside of it's parentheses that's being converted from fahrenheit to celcius and another string wrapped in double quotes that are all being put together by the 2 + operators into a new string
let text = "The temperature is " + toCelsius(77) + " Celsius.";

// the particular line of code that is inside of the opening and closing script tags that's telling the browser of this current document/webpage to output the text variable of it's own value into the HTML element being the p element containing an id called demo
document.getElementById("demo").innerHTML = text;

// the toCelcius function that has the fahrenheit paremeter inside of it's parentheses including a line of code that is inside of it also
function toCelsius(fahrenheit) {

  // the line of code inside of the toCelcius function that is returning the formula in particular for converting fahrenheit to celcius
  return (5/9) * (fahrenheit-32);
} 
</script>

</body>
</html>
