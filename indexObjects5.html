<!DOCTYPE html>
<html>
<body>

<!-- title of this specific webpage that has to do with creating JavaScript objects -->
<h1>Creating JavaScript Objects</h1>

<!-- the h2 element that captions using an object literal from what this webpage is mainly about and also within creating JavaScript objects -->
<h2>Using an Object Literal</h2>

<!-- the p element containing an id called demo only -->
<p id="demo"></p>

<script>

// the single-line comment that is saying for me to create an empty object without any properties including their values inside
// Create an empty Object

// the person variable/object (declared by the const keyword) that is assigned empty curly brackets
const person = {};

// the single-line comment that is instructing me to add properties to the person object with empty curly brackets assigned to it
// Add Properties

// the properties that are being added to the person object which are firstName being John, lastName being Doe, age being 50, and eyeColor being blue
person.firstName = "John";
person.lastName = "Doe";
person.age = 50;
person.eyeColor = "blue"; 

// the single-line comment that is telling me to display the data that was added to the person object from the person object itself
// Display Data from Object

// the particular line of code that's inside of the opening and closing script tags that is telling the browser of this specific document/webpage to print out the expression of the person object's firstName, the person object' age, and the 2 different strings wrapped in double quotes that are being put together by the 3 + operators into a new string that'll be printed put into the HTML element being the p element containing an id called demo
document.getElementById("demo").innerHTML =
person.firstName + " is " + person.age + " years old.";
</script>

</body>
</html>
